<html>
<body>
    <h1>This is my index page</h1>
    <h3>GET METHOD</h3> 
    <!-- A form to takein a name-->
    <form action="/name" method="GET">
        First name: <br>
        <input type="text" name="fname" value="Matt"><br>
        Last name: <br>
        <input type="text" name="lname" value="Smith"><br>
        <input type="submit" value="Submit"> <!-- Submit button-->
    </form>

    <h3>POST METHOD</h3> 
    <!-- A form to takein a name-->
    <form action="/name" method="POST">
        First name: <br>
        <input type="text" name="fname" value="Matt"><br>
        Last name: <br>
        <input type="text" name="lname" value="Smith"><br>
        <input type="submit" value="Submit"> <!-- Submit button-->
    </form>
</body>

</html>
